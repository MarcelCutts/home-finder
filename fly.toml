app = "home-finder"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile.fly"

[mounts]
  source = "home_finder_data"
  destination = "/app/data"
  initial_size = "1gb"
  auto_extend_size_threshold = 80
  auto_extend_size_increment = "1gb"
  auto_extend_size_limit = "5gb"

[env]
  MALLOC_ARENA_MAX = "2"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
